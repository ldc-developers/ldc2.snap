pr:
- 1.*

jobs:
- job: ldc2_snap
  timeoutInMinutes: 0
  pool:
    vmImage: ubuntu-16.04
  steps:
  - script: |
      set -x
      snap version
      lxd --version
      sudo apt-get update
      sudo snap install --classic --stable snapcraft
      export PATH="${PATH}:/snap/bin"
      sudo chown root:root /
      snapcraft --version
      snapcraft
    displayName: Build ldc2 snap package
